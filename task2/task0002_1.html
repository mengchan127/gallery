<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task0002_1</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="wrap" id="wrap1">
		<h3>第一阶段 (半角逗号来作为分隔符）</span></h3>
		<label>请输入爱好：<input type="text" id="hobbies"></label>
		<button id="btn1">确定</button>
	</div>
	<div class="wrap" id="wrap2">
		<h3>第二阶段 （换行、空格、逗号、顿号、分号作为分隔符）</h3>
		<label>请输入爱好：
			<textarea id="hobbies2"></textarea>
		</label>
		<button id="btn2">确定</button>
	</div>
	<div class="wrap" id="wrap3" style="height:300px">
		<h3>第三阶段 （爱好不能超过10个，且输出成为checkbox）</h3>
		<label>请输入爱好：
			<textarea id="hobbies3"></textarea>
		</label>
		<button id="btn3">确定</button>
		<span id="tip">爱好不能超过10个</span>
	</div>

	<script src="./js/util.js"></script>
	<script src="./js/task0002_1.js"></script>
</body>
</html>
